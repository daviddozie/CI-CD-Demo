name: Cypress Testing

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  run-cypress:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Build
        run: npm run build

      - name: Start Preview
        run: npm run preview

      - name: Cypress E2E Tests
        run: npx cypress run
